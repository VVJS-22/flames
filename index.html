<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flames</title>
    <link rel="stylesheet" href="./styles/index.css">
    <script src="./js/index.js" type="module" defer></script>
</head>
<body class="flex gap__20 justify-content__center align-items__center">
    <div id="root" class="border__default flex__column gap__20 align-items__center p-30">
        <h1 class="text-center m-t-10">F.L.A.M.E.S</h1>
        <form class="flex__column justify-content__center align-items__center">
            <div class="flex__column gap__10">
                <label for="name">Your Name</label>
                <input type="text" name="name" id="name" placeholder="Ex: Your name" required pattern="^[a-zA-Z]+\s?[a-zA-Z]*$" autocomplete="off">
            </div>
            <div class="flex__column gap__10 m-t-20">
                <label for="partnerName">Your Partner Name</label>
                <input type="text" name="partnerName" id="PartnerName" placeholder="Ex: Partner name" required pattern="^[a-zA-Z]+\s?[a-zA-Z]*$" autocomplete="off">
            </div>
            <div class="flex align-items__center gap__20 m-t-20">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>
</body>
</html>
